<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starbucks</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="line"></div>
            <div class="container header--area">
                <div class="header--left">
                    <a href="/"><img src="assets/images/logo.png" alt="Starbucks'logo "></a>
                </div>
                <div class="header--right">
                    <div class="header--search">
                        <form>
                            <input type="text" name="search" placeholder="Search">
                            <button>
                                <img src="assets/images/loupe.png" alt="loupe's image">
                            </button>
                        </form>
                    </div>
                    <div class="header--menu">
                        <img src="assets/images/menu.png" alt="menu's image">
                    </div>
                </div>
            </div>
    </header>

    <section class="banner">
        <div class="container">
            <h1>Starbucks&reg; <br>Happy Hour</h1>
            <span>We'll meet you in your inbox. Drink deals are on their way.</span>
            <div class="banner--images">
                <img src="assets/images/c1.jpg" alt="">
                <img src="assets/images/c2.jpg" alt="">
                <img src="assets/images/c3.jpg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
